<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 80vh;
        }

        #coordinates {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="coordinates">Coordinates: <span id="coords"></span>, Updates: <span id="updateCount">0</span></div>

    <!-- leaflet js  -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var updateCounter = 0; // Counter for updates

        // Map initialization 
        var map = L.map('map').setView([14.0860746, 100.608406], 6);

        // OSM layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        var marker, circle;

        function getPosition(position) {
            updateCounter++; // Increment update counter
            var lat = position.coords.latitude
            var long = position.coords.longitude
            var accuracy = position.coords.accuracy

            if (marker) {
                map.removeLayer(marker)
            }

            if (circle) {
                map.removeLayer(circle)
            }

            marker = L.marker([lat, long])
            circle = L.circle([lat, long], { radius: accuracy })

            var featureGroup = L.featureGroup([marker, circle]).addTo(map)

            map.fitBounds(featureGroup.getBounds())

            var coordinatesElement = document.getElementById('coords');
            coordinatesElement.textContent = "Lat: " + lat.toFixed(6) + ", Long: " + long.toFixed(6);

            var updateCountElement = document.getElementById('updateCount');
            updateCountElement.textContent = updateCounter;

            reverseGeocode(lat, long); // Call reverse geocoding function
        }

        function reverseGeocode(lat, long) {
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${long}&format=json`)
                .then(response => response.json())
                .then(data => {
                    var address = data.display_name;
                    // marker.bindPopup(address).openPopup();
                })
                .catch(error => console.error('Error:', error));
        }

        if (!navigator.geolocation) {
            console.log("Your browser doesn't support geolocation feature!")
        } else {
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(getPosition)
            }, 1000); // Update every second
        }
    </script>
</body>

</html>
