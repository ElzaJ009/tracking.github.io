<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Search</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .buttons-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button.full-screen {
            background-color: #008CBA; /* Blue */
        }
        .button.start-stop.start {
            background-color: #008CBA; /* Blue for Start */
        }
        .button.start-stop.stop {
            background-color: #f44336; /* Red for Stop */
        }
        .coordinate {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="buttons-container">
        <button class="button full-screen" onclick="fullScreenView()">View in full screen</button>
        <button class="button start-stop start" onclick="toggleSelection()">Start</button>
    </div>
    <div class="coordinate"></div>

    <audio id="audio" src="alarm.mp3" preload="auto" onended="stopSelection()"></audio>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([38.8610, 71.2761], 10);
        var track;
        var updateCounter = 0;
        map.zoomControl.setPosition('topright');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var mapId = document.getElementById('map');
        function fullScreenView() {
            mapId.requestFullscreen();
        }

        var marker = null;
        var blueMarker = null;
        var selectionStarted = false;
        var destLatitude = null;
        var destLongitude = null;
        var currentLatitude = null;
        var currentLongitude = null;
        var withinRadius = false; // Flag variable for within 500m radius
        var audio = document.getElementById('audio');

        function toggleSelection() {
            if (!destLatitude || !destLongitude) {
                Swal.fire({
                    icon: "error",
                    title: "No Destination",
                    text: "Please select a destination"
                });
                return;
            }
            if (!selectionStarted) {
                startSelection();
            } else {
                stopSelection();
            }
        }

        function startSelection() {
            selectionStarted = true;
            var startStopButton = document.querySelector('.button.start-stop');
            startStopButton.textContent = 'Stop';
            startStopButton.classList.remove('start');
            startStopButton.classList.add('stop');
            map.off('click');
            getCurrentLocation();
        }

        function stopSelection() {
            clearInterval(track);
            selectionStarted = false;
            var startStopButton = document.querySelector('.button.start-stop');
            startStopButton.textContent = 'Start';
            startStopButton.classList.remove('stop');
            startStopButton.classList.add('start');
            removeBlueMarker();
            currentLatitude = null;
            currentLongitude = null;
            map.on('click', handleMapClick);
        }

        function handleMapClick(e) {
            console.log(e);
            destLatitude = e.latlng.lat;
            destLongitude = e.latlng.lng;
            if (marker) {
                map.removeLayer(marker); // Remove the existing marker
            }
            marker = L.marker(e.latlng, {
                draggable: false,
                icon: L.icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    tooltipAnchor: [16, -28],
                    shadowSize: [41, 41]
                })
            }).addTo(map);
        }

        function addBlueMarker(latlng) {
            var blueIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                tooltipAnchor: [16, -28],
                shadowSize: [41, 41]
            });

            blueMarker = L.marker(latlng, {
                draggable: false, // Set to false to disable dragging
                icon: blueIcon
            }).addTo(map);
        }

        function removeBlueMarker() {
            if (blueMarker) {
                map.removeLayer(blueMarker);
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                track = setInterval(() => {
                    navigator.geolocation.getCurrentPosition(getPosition)
                }, 1000);
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        function getPosition(position) {
            var latlng = L.latLng(position.coords.latitude, position.coords.longitude);
            currentLatitude = position.coords.latitude;
            currentLongitude = position.coords.longitude;
            var accuracy = position.coords.accuracy

            if (blueMarker) {
                map.removeLayer(blueMarker)
            }
            addBlueMarker(latlng);

            // Recenter map every 5 seconds
            if (updateCounter % 5 === 0) {
                map.setView(latlng, 15); // Increase zoom level for more zoomed-in view
            }
            updateCounter++;

            checkWithinRadius(); // Check if within 500m radius
            if (withinRadius) {
                clearInterval(track);
                Swal.fire("Destination arrived!");
                audio.play();
            }

            console.log("Your coordinate is: Lat: " + currentLatitude + " Long: " + currentLongitude + " Accuracy: " + accuracy)
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371; // Radius of the Earth in km
            var dLat = deg2rad(lat2 - lat1);
            var dLon = deg2rad(lon2 - lon1);
            var a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2)
                ;
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180)
        }

        function checkWithinRadius() {
            if (currentLatitude && currentLongitude && destLatitude && destLongitude) {
                var distance = calculateDistance(currentLatitude, currentLongitude, destLatitude, destLongitude);
                withinRadius = distance <= 0.5; // Within 500m radius (0.5km)
            } else {
                withinRadius = false;
            }
        }

        map.on('click', handleMapClick);

        L.Control.geocoder({
            defaultMarkGeocode: false,
            collapsed: false
        }).on('markgeocode', function (e) {
            if (marker) {
                map.removeLayer(marker); // Remove the existing marker
            }
            var latlng = e.geocode.center;
            destLatitude = latlng.lat;
            destLongitude = latlng.lng;
            marker = L.marker(latlng, {
                icon: L.icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    tooltipAnchor: [16, -28],
                    shadowSize: [41, 41]
                })
            }).addTo(map);
            map.setView(latlng, 15); // Increase zoom level for more zoomed-in view
        }).addTo(map);
    </script>
</body>
</html>
